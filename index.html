<!doctype html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style/vendor/bootstrap/bootstrap.css">
    <title>企业评分</title>

    <script src="js/vendor/echarts/echarts.js"></script>
    <script src="js/vendor/lodash/lodash.js"></script>
    <link rel="stylesheet" href="style/index.css">
    </style>
</head>

<body>
    <div class=".container-fluid " style="height:800px;">
        <div class="row">
            <div class="col-2">
                <img src="image/logo.png" alt="" class="img-circle">
            </div>
            <div class="col-10">
                <h4 class="display-4" style="text-align: center;padding-bottom: 1em"> 南昌高新区企业财务指标评分系统</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-4" style="padding: 1em">
                <form action="">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>公司名称：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value1" type="text" class="form-control" placeholder="名称">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>流动比率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value2" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>资产负债率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value3" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>存货周转率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value4" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>应收账款周转率</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value5" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>总资产周转率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value6" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>毛利率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value7" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>净资产收益率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value8" type="text" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label><small>营业收入增长率：</small></label>
                            </div>
                            <div class="col-md-7">
                                <input id="value9" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label>净利润增长率：</label>
                            </div>
                            <div class="col-md-7">
                                <input id="value10" type="text" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label><small>净利润现金比率：</small></label>
                            </div>
                            <div class="col-md-7">
                                <input id="value11" type="text" class="form-control">
                            </div>

                        </div>
                    </div>

                    <div class="my-submit-btn" style="position: absolute;left: 50%;">
                        Submit
                    </div>

                </form>
            </div>

            <div id="ofilm" class="col-4"></div>
            <div id="some-firm" class="col-4"></div>
        </div>
    </div>
    <footer>
        <hr>
        <div class="col-md-12">
            <p>--（该软件版权归南昌高新区管委会金融办所有）--</p>
        </div>
    </footer>
</body>

<script src="js/vendor/jquery/jquery.js"></script>
<script src="js/vendor/popper/popper.js"></script>
<script src="js/vendor/bootstrap/bootstrap.js"></script>

<script src="js/config.js"></script>
<script src="js/ofilm.js"></script>
<script src="js/someFirm.js"></script>

</html>
